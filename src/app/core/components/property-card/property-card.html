<div class="col-sm-6 col-lg-4 mb-3">
  <!-- Card -->
  <a class="card card-stretched-vertical card-transition shadow-none bg-img-start gradient-y-overlay-lg-dark"
     [href]="link"
     [style.backgroundImage]="'url(' + image + ')'"
     style="min-height: 15rem;">
    <div class="card-body">
      <div class="mb-1">
        <span class="badge bg-light text-dark">{{ badge }}</span>
      </div>

      <div class="card-footer">
        <h3 class="text-white mb-0">{{ title }}</h3>
        <span class="d-block text-white">{{ description }}</span>
      </div>
    </div>
  </a>
  <!-- End Card -->
</div>
