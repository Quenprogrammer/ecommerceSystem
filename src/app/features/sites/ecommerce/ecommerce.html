<main id="content" role="main">
  <!-- Swiper Slider -->
  <div class="border-bottom">
    <!-- Main Slider -->
    <div class="js-swiper-main swiper">
      <div class="swiper-wrapper">
        <!-- Slide -->
        <div class="swiper-slide gradient-y-overlay-sm-gray-900 bg-img-start" style="background-image: url(../assets/img/1920x800/img2.jpg);">
          <div class="container d-md-flex align-items-md-center vh-md-70 content-space-t-4 content-space-b-3 content-space-md-0">
            <div class="w-75 w-lg-50">
              <h3 class="text-white">{{ mainSlideHeading }}</h3>
              <h1 class="display-4 text-white mb-0">{{ mainSlideTitle }}</h1>
            </div>
          </div>
        </div>
        <!-- End Slide -->
      </div>


    </div>
    <!-- End Main Slider -->

    <!-- Thumbs Slider -->
    <div class="js-swiper-thumbs swiper">
      <div class="swiper-wrapper">
        <!-- Slide -->
        <div class="swiper-slide">
          <div class="d-flex align-items-center bg-white position-relative vh-md-30">
            <div class="container content-space-2">
              <div class="row">
                <div class="col-md-4">
                  <span class="fs-3 fw-semibold">01.</span>
                  <h3 class="text-primary">{{ thumbSlideHeading }}</h3>
                  <p class="mb-0">{{ thumbSlideDescription }}</p>
                </div>
                <!-- End Col -->
              </div>
              <!-- End Row -->
            </div>

            <div class="col-md-5 d-none d-md-inline-block bg-primary position-absolute top-0 end-0 bottom-0">
              <div class="position-absolute top-50 translate-middle-y p-7">
                <h3 class="text-white">{{ thumbNextSlideHeading }}</h3>
                <p class="text-white-70 mb-0">{{ thumbNextSlideDescription }}</p>
              </div>
            </div>
            <!-- End Col -->
          </div>
        </div>
        <!-- End Slide -->
      </div>
    </div>
    <!-- End Thumbs Slider -->
  </div>
  <!-- Swiper Slider -->

  <div class="container content-space-2 content-space-b-lg-3">
    <app-header2-center [title]="'New properties on Front'"></app-header2-center>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 mb-5">
      <app-property-card-details
        [image]="listing.image"
        [badge]="listing.badge"
        [subtitle]="listing.subtitle"
        [title]="listing.title"
        [price]="listing.price"
        [link]="listing.link"
        [bed]="listing.bed"
        [bath]="listing.bath"
        [sqft]="listing.sqft">
        ></app-property-card-details>
    </div>

    <div class="text-center">
      <a class="btn btn-outline-primary" href="../demo-real-estate/property-grid.html">{{ propertyButtonText }} <i class="bi-chevron-right small ms-1"></i></a>
    </div>
  </div>

  <div class="position-relative">
    <div class="container content-space-lg-3">
      <div class="row align-items-center">
        <div class="col-12 col-lg-9 mb-7 mb-md-0">
          <!-- Heading -->
          <div class="w-md-65 mb-7">
            <h2 class="h1">{{ menuHeader }}</h2>
            <p>{{ menuHeaderTagLine }}</p>
          </div>
          <!-- End Heading -->

          <div class="row">
            <div class="col-md-4 mb-3 mb-md-0">
              <!-- Card -->
              <div class="card h-100">
                <div class="card-body">
                  <span class="svg-icon text-primary mb-3">
                    <!-- SVG remains unchanged -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 3C5.67157 3 5 3.67157 5 4.5V6H3.5C2.67157 6 2 6.67157 2 7.5C2 8.32843 2.67157 9 3.5 9H5V19.5C5 20.3284 5.67157 21 6.5 21C7.32843 21 8 20.3284 8 19.5V9H20.5C21.3284 9 22 8.32843 22 7.5C22 6.67157 21.3284 6 20.5 6H8V4.5C8 3.67157 7.32843 3 6.5 3Z" fill="#035A4B"></path>
                      <path opacity="0.3" fill-rule="evenodd" clip-rule="evenodd" d="M20.5 11H10V17.5C10 18.3284 10.6716 19 11.5 19H15.5C17.3546 19 19.0277 18.2233 20.2119 16.9775C20.1436 16.9922 20.0727 17 20 17C19.4477 17 19 16.5523 19 16V13C19 12.4477 19.4477 12 20 12C20.5523 12 21 12.4477 21 13V15.9657C21.6334 14.9626 22 13.7741 22 12.5C22 11.6716 21.3284 11 20.5 11Z" fill="#035A4B"></path>
                    </svg>
                  </span>
                  <h4 class="card-title">{{ card1Title }}</h4>
                  <p class="card-text">{{ card1Description }}</p>
                  <a class="card-link" href="#">{{ card1LinkText }} <i class="bi-chevron-right small ms-1"></i></a>
                </div>
              </div>
              <!-- End Card -->
            </div>
          </div>
          <!-- End Row -->
        </div>
      </div>
      <!-- End Row -->
    </div>

    <div class="banner-half-middle-x bg-img-start d-none d-md-block" style="background-image: url(../assets/img/900x900/img22.jpg);"></div>
  </div>
  <!-- End Features -->

  <!-- Features Stats -->
  <div class="container content-space-2 content-space-lg-3">
    <app-statistics-widget [statistics]="statisticsData"></app-statistics-widget>
  </div>

  <div class="container content-space-b-2 content-space-b-lg-3">
    <!-- Title -->
    <app-header-and-tag [title]="cityTitle" [description]="cityDescription"></app-header-and-tag>

    <!-- Tab Content -->
    <div class="tab-content" id="houseHeroTabContent">
      <div class="tab-pane fade show active" id="forSale" role="tabpanel" aria-labelledby="forSale-tab">
        <div class="row gx-3">
          <ng-container *ngFor="let card of cards">
            <app-property-card
              [image]="card.image"
              [title]="card.title"
              [badge]="card.badge"
              [description]="card.description"
              [link]="card.link">
            </app-property-card>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</main>
